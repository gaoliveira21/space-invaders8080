name: ci
on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    container:
      image: golang:1.23

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SDL2
        run: apt update && apt install libsdl2-dev libsdl2-mixer-dev -y

      - name: Install dependencies
        run: go mod download

      - name: Build
        env:
          OS: linux
          ARCH: amd64
          O_DIR: bin
          ENV: ${{ env.ENVIRONMENT }}
        run: make --always-make build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          files: ./bin/linux_amd64_space_invaders
