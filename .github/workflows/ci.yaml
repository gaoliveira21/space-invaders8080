name: ci
on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    container:
      image: golang:1.23

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SDL2
        run: apt update && apt install libsdl2-dev libsdl2-mixer-dev -y

      - name: Install dependencies
        run: go mod download

      - name: Build
        env:
          OS: linux
          ARCH: amd64
          O_DIR: bin
          ENV: ${{ env.ENVIRONMENT }}
        run: make --always-make build

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload linux artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/linux_amd64_space_invaders
          asset_name: linux_amd64_space_invaders
          asset_content_type: application/octet-stream


